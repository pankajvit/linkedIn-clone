<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="CSS/style.css">
    <title>LinkedIn(My Version)</title>
</head>
<body>
    <!--Navbar structure code starts here -->
    <nav>
        <div class="navContent">
            <div class="searchBox">
                <img src="img/linkedin.png" alt="linkedIn logo"/>
                <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
            </div>
            <div class="menu">
                <div class="item menu-1">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <h6>Home</h6>
                </div>
                <div class="item menu-2">
                    <i class="fas fa-user-friends"></i>
                    <h6>My network</h6>
                </div>
                <div class="item menu-3">
                    <i class="fas fa-suitcase"></i>
                    <h6>Jobs</h6>
                </div>
                <div class="item menu-4">
                    <i class="fas fa-envelope"></i>
                    <h6>Messaging</h6>
                </div>
                <div class="item menu-5">
                    <i class="fas fa-bell"></i>
                    <h6>Notifications</h6>
                </div>
                <div class="item menu-6">
                    
                </div>
            </div>
        </div>

</html>
